name: Shop Simple Build Check

on:
  push:
    branches: [ feature/shop_website, main, dev ]
    paths:
      - 'AgriERP/shop/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'AgriERP/shop/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'AgriERP/shop/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./AgriERP/shop
      run: npm ci
      
    - name: Build for production
      working-directory: ./AgriERP/shop
      run: npm run build
      
    - name: Check build output
      working-directory: ./AgriERP/shop
      run: |
        echo "âœ… Build completed successfully!"
        echo "Build artifacts:"
        ls -la .output/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shop-build-${{ github.sha }}
        path: AgriERP/shop/.output/
        retention-days: 7
