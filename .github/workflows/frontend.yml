name: Frontend CI

on:
  push:
    branches:
      - dev
      - main
      - 'feature/**'
    paths:
      - 'business/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches:
      - dev
      - main
    paths:
      - 'business/**'
  workflow_dispatch: {}

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: business

    env:
      # Ổn định build trong CI
      CI: true
      NUXT_TELEMETRY_DISABLED: 1
      # Override API khi cần (nếu không cần có thể bỏ)
      NUXT_PUBLIC_API_BASE: 'http://localhost:8008/api/v1'
      # Tăng memory cho Node khi build project lớn
      NODE_OPTIONS: '--max-old-space-size=4096'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'business/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Nuxt artifacts
        uses: actions/upload-artifact@v4
        with:
          name: business-nuxt-build-${{ github.sha }}
          if-no-files-found: warn
          retention-days: 7
          path: |
            business/.nuxt/**
            business/.output/**
            business/.nuxt/dist/server/client.manifest.json
