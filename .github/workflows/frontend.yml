name: Frontend CI

on:
  push:
    paths:
      - "business/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    paths:
      - "business/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: business

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "business/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          # Override khi cần trỏ API khác trong CI
          NUXT_PUBLIC_API_BASE: "http://localhost:8008/api/v1"
        run: npm run build

      - name: Upload Nuxt build artifact
        uses: actions/upload-artifact@v4
        with:
          name: business-nuxt-build
          path: |
            business/.nuxt/**
            business/.output/**
            business/.nuxt/dist/server/client.manifest.json
